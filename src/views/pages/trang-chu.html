{{> toggle-conflict-mode}}

<!--  -->
{{> nav}}

<!--  -->

{{#if pairs.length}}
<ul class="space-y-4">
  {{#each pairs as |pair|}}
  <!--  -->
  {{#with pair}}
  <li
    class="px-2 py-6 border-2 border-{{color}}-200 rounded-md shadow-sm bg-{{color}}-50"
  >
    <section class="flex flex-col items-center gap-2 font-medium text-center">
      <h2 class="px-3 py-1 text-green-900 rounded-md w-fit bg-zinc-100">
        {{label}}
      </h2>
      <h3 class="uppercase">{{type}}</h3>
      <div class="flex flex-col font-normal text-left">
        <div>
          <span class="italic font-medium">Tình huống 1: </span>
          <a class="underline underline-offset-2" href="{{item1.url}}"
            >{{item1.label}}</a
          >
        </div>
        <div>
          <span class="italic font-medium">Tình huống 2: </span>
          <a class="underline underline-offset-2" href="{{item2.url}}"
            >{{item2.label}}</a
          >
        </div>
      </div>
    </section>
  </li>
  {{/with}}
  <!--  -->
  {{/each}}
</ul>
{{/if}}
