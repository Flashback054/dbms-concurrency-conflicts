{{#with medicine}}
<form
  action="/thuoc/nhap-so-luong-thuoc/{{MaThuoc}}?_method=PATCH"
  method="POST"
  class="max-w-sm mx-auto space-y-3"
>
  <div class="flex flex-col gap-1">
    <label class="font-medium" for="name">Tên thuốc</label>
    <input type="text" value="{{TenThuoc}}" disabled />
  </div>
  <div class="flex flex-col gap-1">
    <label class="font-medium" for="unit">Đơn vị tính</label>
    <input type="text" disabled value="{{DonViTinh}}" />
  </div>
  <div class="flex flex-col gap-1">
    <label class="font-medium" for="quantity">Số lượng tồn</label>
    <input type="number" disabled value="{{SoLuongTon}}" />
  </div>
  <div class="flex flex-col gap-1">
    <label class="font-medium" for="addQuantity">Số lượng nhập</label>
    <input type="hidden" name="SoLuongTon" value="{{SoLuongTon}}" />
    <input
      type="number"
      name="SoLuongNhap"
      id="addQuantity"
      required
      min="0"
      value="0"
    />
  </div>
  <div class="flex justify-end gap-2 pt-3 text-xl">
    <button class="px-4 py-1 bg-gray-500 rounded-md text-gray-50" type="reset">
      Hủy
    </button>
    <button
      class="px-4 py-1 bg-green-500 rounded-md text-gray-50"
      type="submit"
    >
      Lưu số lượng
    </button>
  </div>
</form>
{{/with}}
