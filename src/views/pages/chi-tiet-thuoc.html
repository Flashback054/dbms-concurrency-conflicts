{{#unless medicine}}
  <h1>Không tìm thấy thuốc</h1>
{{/unless}}

{{#with medicine}}
  <div class="flex gap-8 max-w-[520px] mx-auto">
    <div class="flex flex-col gap-2">
      <div class="flex gap-2">
        <div class="font-bold">Mã thuốc:</div>
        <div class="italic">#{{MaThuoc}}</div>
      </div>
      <div class="flex gap-2">
        <div class="font-bold">Tên thuốc:</div>
        <h2>{{TenThuoc}}</h2>
      </div>
      <div class="flex gap-2">
        <div class="font-bold">Số lượng tồn:</div>
        <div>{{SoLuongTon}}</div>
      </div>
      <div class="flex gap-2">
        <div class="font-bold">Đơn giá:</div>
        <div>{{currencyFormat DonGia}}</div>
      </div>
      <div class="flex gap-2">
        <div class="font-bold">Chỉ định:</div>
        <div>{{ChiDinh}}</div>
      </div>
      <div class="flex gap-2">
        <div class="font-bold">Đơn vị tính:</div>
        <div>{{DonViTinh}}</div>
      </div>
      <div class="flex gap-2">
        <div class="font-bold">Ngày hết hạn:</div>
        <div>{{NgayHetHan}}</div>
      </div>
    </div>
  </div>
  <div class="flex gap-4 justify-center items-center mt-4 text-3xl">
    <a href="/thuoc/cap-nhat-thuoc/{{MaThuoc}}">
      <i class="fa-regular fa-pen-to-square"></i>
    </a>
    <form action="/thuoc/{{MaThuoc}}?_method=DELETE" class="mb-0" method="POST">
      <button>
        <i class="fa-solid fa-trash text-red-600"></i>
      </button>
    </form>
  </div>
{{/with}}
